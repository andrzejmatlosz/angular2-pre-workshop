<div>
    Date without format:
    {{ sampleDate }}
</div>
<div>
    Date with default format:
    {{ sampleDate | date }}
</div>
<div>
    Date with format dd-MM-yyyy:
    {{ sampleDate | date:"dd-MM-yyyy" }}
</div>
<div class="one-example">
    Date with dynamic format
    <input [(ngModel)]="dynamicFormat" />
    <button (click)="useDynamicFormat()">Use format</button>
    <div>
        Date with dynamic format (with upperCase): {{ sampleDate | date : usedFormat }}
    </div>
</div>
<div class="one-example">
    <input [(ngModel)]="someText" />
    {{someText | fancyLetters}}
</div>
